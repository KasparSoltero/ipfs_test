<!DOCTYPE html>
<html>
<head>
    <title>Image Display</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 20px;
            background-color: #f2f2f2;
        }
        
        h1 {
            color: #333;
            text-align: center;
        }
        
        .image-container {
            text-align: center;
            margin-bottom: 20px;
        }
        
        .image-container img {
            max-width: 100%;
            height: auto;
        }
        
        .image-description {
            text-align: center;
            color: #666;
        }
    </style>
</head>
<body>
    <h1>Image Display</h1>
    
    <div class="image-container">
        <img src="your_image.jpg" alt="Your Image">
    </div>
    
    <div class="image-description">
        <p>This is the description of the image.</p>
    </div>
</body>
</html>
