<!DOCTYPE html>
<html>
<head>
    <title>Page Title</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 20px;
            background-color: #f2f2f2;
        }
        
        h1 {
            color: #333;
            text-align: center;
        }
        
        .image-container {
            text-align: center;
            margin-bottom: 20px;
            max-height: 70vh; /* Set the maximum height to 70% of the viewport height */
            overflow: hidden; /* Hide any overflowing parts of the image */
        }
        
        .image-container img {
            max-height: 70vh; /* Set the maximum height to 100% of the container's height */
            max-width: none; /* Remove the max-width property */
            width: auto; /* Let the width adjust automatically based on the height */
            object-fit: contain; /* Scale the image proportionally within the container */
        }
        
        .image-description {
            text-align: center;
            color: #666;
            margin-bottom: 20px;
        }

        .account-name {
            font-weight: bold;
            margin-bottom: 5px;
        }
    </style>
</head>
<body>
    <h1>Image Display</h1>
    
    <div class="image-container">
        <img src="sample_image.jpg" alt="Your Image">
    </div>
    
    <div class="image-description">
        <p class="account-name">Account A:</p>
        <p>This is the description of the image from Account A.</p>
    </div>
    
    <div class="image-description">
        <p class="account-name">Account B:</p>
        <p>This is the description of the image from Account B.</p>
    </div>
    
    <div class="image-description">
        <p class="account-name">Account C:</p>
        <p>This is the description of the image from Account C.</p>
    </div>
</body>
</html>
